<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="title">
    <h1>Todo List</h1>
  </div>

  </div>
</body>

<script src="./functions.js"></script>
<script src="./script.js"></script>

</html>
